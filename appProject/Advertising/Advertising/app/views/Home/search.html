<section class="search" id="search">
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Search</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Message Name:</label>
                            <input type="text" data-ng-model="messageName" class="form-control" placeholder="Name">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Screen:</label>
                            <input type="text" data-ng-model="messageScreen"  class="form-control" placeholder="Screen">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Template:</label>
                            <input type="text" data-ng-model="messageTemplate"  class="form-control" placeholder="Template">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>

                    <br>
                </form>
            </div>
        </div>

        <div>
            <div class="row cardContainer show-hide-animation" data-ng-hide="listViewEnabled">
                <div class="span3 card card-animation"  data-ng-repeat="message in messages | filter:{name:messageName}| filter:{screens:messageScreen}| filter:{link:messageTemplate}"
                     style="margin-top: 30px; height: 420px;">
                    <div class="cardHeader">{{message.name}} <i class="icon-edit icon-white editIcon"></i></div>
                    <div class="cardBody">
                        <div class="clearfix">

                            <div class="pull-left cardBodyRight">

                                <div >
                                    <img class="cardimg" src={{message.picture.toString()}} alt="" height="100" width="220">

                                </div>
                                <div >
                                    <b>Screens:</b>
                                    <span ng-repeat="screen in message.screens">
                                        {{screen.id}}
                                    </span>

                                </div>

                                <div >
                                    <b> Template:</b>

                                    <span>
                                        {{message.link}}
                                    </span>

                                </div>
                                <div >
                                    <b> Text:</b>

                                    <span>
                                        <br>
                                        {{message.text.toString()}}
                                    </span>

                                </div>
                            </div>
                        </div>
                    </div><br>
                   <br>
                </div>
            </div>

            <!--display only space when there's no message found-->
            <div class="row show-hide-animation" data-ng-show="messages.length == 0">
                <div class="span12">
                    <h4>No Messages found</h4>
                </div>
            </div>

        </div>
    </div>


</section>
