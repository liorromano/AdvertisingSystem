
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>All Shows</h2>
                <hr class="star-primary">
            </div>
        </div>

        <div>
            <div class="row cardContainer show-hide-animation" data-ng-hide="listViewEnabled">
                <div class="span3 card card-animation"  data-ng-repeat="message in messages"
                     style="margin-top: 30px; height: 420px;">
                    <div class="cardHeader">{{message.name}} <i class="icon-edit icon-white editIcon"></i></div>
                    <div class="cardBody">
                        <div class="clearfix">

                            <div class="pull-left cardBodyRight">

                                <div >
                                    <img class="cardimg" src={{message.picture.toString()}} alt="" height="100" width="220">

                                </div>
                                <div >
                                    <b> Text:</b>

                                    <span>
                                        <br>
                                        {{message.text.toString()}}
                                    </span>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container" style="position: relative; left: -45px;">
                        <div class="row">
                            <a href="#/largeMessage/{{message.id}}" class="white"><button type="button" class="btn btn-success" data-ng-click="submit(message.tag)"> Large</button></a>

                        </div>
                    </div><br>
                </div><br>
                    <br>
                </div>
            </div>

            <!--display only space when there's no message found-->
            <div class="row show-hide-animation" data-ng-show="messages.length == 0">
                <div class="span12">
                    <h4>No Messages found</h4>
                </div>
            </div>

        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Recommended Shows for {{username2}}</h2>
                <hr class="star-primary">
            </div>
        </div>

        <div>
            <div class="row cardContainer show-hide-animation" data-ng-hide="listViewEnabled">
          <div data-ng-repeat="tag in userHistory.tags">
              <div class="span3 card card-animation"  data-ng-repeat="message in messages | filter:{tag:tag.id}"
                   style="margin-top: 30px; height: 420px;">
                  <div class="cardHeader">{{message.name}} <i class="icon-edit icon-white editIcon"></i></div>
                  <div class="cardBody">
                      <div class="clearfix">

                          <div class="pull-left cardBodyRight">

                              <div >
                                  <img class="cardimg" src={{message.picture.toString()}} alt="" height="100" width="220">

                              </div>
                              <div >
                                  <b> Text:</b>

                                  <span>
                                        <br>
                                        {{message.text.toString()}}
                                    </span>

                              </div>
                          </div>
                      </div>
                  </div><br>
                  <br>
              </div>
          </div>
            </div>

            <!--display only space when there's no message found-->
            <div class="row show-hide-animation" data-ng-show="messages.length == 0">
                <div class="span12">
                    <h4>No Messages found</h4>
                </div>
            </div>

        </div>
    </div>
